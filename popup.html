<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: #325c73;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 12px;
        }
        
        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #202124;
            margin: 0 0 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #5f6368;
            margin: 0;
        }
        
        .shortcut {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin: 20px 0;
        }
        
        .shortcut-key {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 4px 8px;
            font-family: monospace;
            font-size: 12px;
            color: #495057;
            margin: 0 2px;
        }
        
        .open-btn {
            width: 100%;
            background: #325c73;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .open-btn:hover {
            background: #2a4f63;
        }
        
        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #5f6368;
        }
        
        .status.connected {
            color: #137333;
        }
        
        .status.disconnected {
            color: #d93025;
        }
        
        .features {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #5f6368;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîç</div>
        <h1>NetSuite Spotlight</h1>
        <p class="subtitle">Quick search across NetSuite records</p>
    </div>
    
    <div class="shortcut">
        <div>Press <span class="shortcut-key">Cmd</span> + <span class="shortcut-key">K</span> to open</div>
        <div style="font-size: 12px; color: #6c757d; margin-top: 4px;">
            <br>
            (or <span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">K</span> on Windows)
        </div>
    </div>
    
    <button class="open-btn" id="openSpotlight">Open Spotlight Search</button>
    
    <div class="status" id="status">
        <span id="statusIcon">‚è≥</span>
        <span id="statusText">Checking NetSuite connection...</span>
    </div>

    <script src="popup.js"></script>
</body>
</html>
