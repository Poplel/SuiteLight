<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: #325c73;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 12px;
        }
        
        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #202124;
            margin: 0 0 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #5f6368;
            margin: 0;
        }
        
        .shortcut {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            margin: 20px 0;
        }
        
        .shortcut-key {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 4px 8px;
            font-family: monospace;
            font-size: 12px;
            color: #495057;
            margin: 0 2px;
        }
        
        .open-btn {
            width: 100%;
            background: #325c73;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .open-btn:hover {
            background: #2a4f63;
        }
        
        .status {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: #5f6368;
        }
        
        .status.connected {
            color: #137333;
        }
        
        .status.disconnected {
            color: #d93025;
        }
        
        .features {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e9ecef;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 13px;
            color: #5f6368;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîç</div>
        <h1>NetSuite Spotlight</h1>
        <p class="subtitle">Quick search across NetSuite records</p>
    </div>
    
    <div class="shortcut">
        <div>Press <span class="shortcut-key">Ctrl</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">K</span> to open</div>
        <div style="font-size: 12px; color: #6c757d; margin-top: 4px;">
            (or <span class="shortcut-key">Cmd</span> + <span class="shortcut-key">Shift</span> + <span class="shortcut-key">K</span> on Mac)
        </div>
    </div>
    
    <button class="open-btn" id="openSpotlight">Open Spotlight Search</button>
    
    <div class="status" id="status">
        <span id="statusIcon">‚è≥</span>
        <span id="statusText">Checking NetSuite connection...</span>
    </div>
    
    <div class="features">
        <div style="font-size: 12px; color: #6c757d; text-align: center;">
            Works on any NetSuite page with Ctrl+Shift+K
        </div>
    </div>

    <script>
        // Inline popup script to avoid loading issues
        document.addEventListener('DOMContentLoaded', function() {
            const openBtn = document.getElementById('openSpotlight');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            const statusDiv = document.getElementById('status');

            // Check if we're on a NetSuite page
            chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                const currentTab = tabs[0];
                const isNetSuite = currentTab.url.includes('netsuite.com') || currentTab.url.includes('suiteapp.com');
                
                if (isNetSuite) {
                    // Check NetSuite session status
                    checkNetSuiteSession();
                } else {
                    statusIcon.textContent = '‚ùå';
                    statusText.textContent = 'Not on a NetSuite page';
                    statusDiv.className = 'status disconnected';
                    openBtn.disabled = true;
                    openBtn.textContent = 'Navigate to NetSuite first';
                    openBtn.style.background = '#ccc';
                    openBtn.style.cursor = 'not-allowed';
                }
            });

            // Open spotlight when button is clicked
            openBtn.addEventListener('click', function() {
                if (!openBtn.disabled) {
                    chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                        chrome.tabs.sendMessage(tabs[0].id, {action: 'toggle-spotlight'}, function(response) {
                            // Handle response or errors
                            if (chrome.runtime.lastError) {
                                console.log('Extension not ready on this page');
                            }
                        });
                        window.close(); // Close popup
                    });
                }
            });

            function checkNetSuiteSession() {
                chrome.storage.local.get(['netsuiteSession'], function(result) {
                    const session = result.netsuiteSession;
                    
                    if (session && session.accountId) {
                        statusIcon.textContent = '‚úÖ';
                        statusText.textContent = `Ready - Account ${session.accountId}`;
                        statusDiv.className = 'status connected';
                        openBtn.disabled = false;
                    } else {
                        statusIcon.textContent = 'üîÑ';
                        statusText.textContent = 'Detecting NetSuite session...';
                        statusDiv.className = 'status';
                        
                        // Try to refresh session info
                        chrome.tabs.query({active: true, currentWindow: true}, function(tabs) {
                            chrome.tabs.sendMessage(tabs[0].id, {action: 'refresh-session'}, function(response) {
                                if (chrome.runtime.lastError) {
                                    statusIcon.textContent = '‚ö†Ô∏è';
                                    statusText.textContent = 'Extension still loading...';
                                    setTimeout(checkNetSuiteSession, 2000);
                                } else if (response && response.success) {
                                    setTimeout(checkNetSuiteSession, 1000);
                                } else {
                                    statusIcon.textContent = '‚úÖ';
                                    statusText.textContent = 'Ready to search';
                                    statusDiv.className = 'status connected';
                                    openBtn.disabled = false;
                                }
                            });
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
