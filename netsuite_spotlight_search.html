<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSuite Spotlight Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: rgba(0, 0, 0, 0.6);
            height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 15vh;
        }

        .spotlight-container {
            width: 600px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }

        .search-input {
            width: 100%;
            padding: 20px 24px;
            font-size: 18px;
            border: none;
            outline: none;
            background: #fbf9f8;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input::placeholder {
            color: #6c757d;
        }

        .filter-bubbles {
            padding: 16px 24px;
            background: #fbf9f8;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            overflow-y: visible;
            min-height: 50px;
        }

        .filter-bubbles::-webkit-scrollbar {
            display: none;
        }

        .filter-bubbles {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .filter-bubble {
            padding: 8px 14px;
            background: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            flex-shrink: 0;
            white-space: nowrap;
            height: fit-content;
            display: inline-block;
            text-align: center;
            line-height: 1;
        }

        .filter-bubble.active {
            background: #325c73;
            color: white;
            border-color: #325c73;
        }

        .filter-bubble:hover {
            background: #dee2e6;
        }

        .filter-bubble.active:hover {
            background: #2a4f63;
        }

        .results-container {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }

        .result-item {
            padding: 12px 24px;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            transition: background-color 0.15s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .result-item:hover {
            background: #fbf9f8;
        }

        .result-item.selected {
            background: #e8f1f5;
        }

        .result-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            flex-shrink: 0;
        }

        .result-icon.customer { background: #4CAF50; }
        .result-icon.case { background: #FF9800; }
        .result-icon.site { background: #325c73; }
        .result-icon.location { background: #9C27B0; }
        .result-icon.project { background: #3F51B5; }
        .result-icon.salesorder { background: #009688; }
        .result-icon.ser { background: #E91E63; }
        .result-icon.opportunity { background: #FFC107; }
        .result-icon.invoice { background: #795548; }
        .result-icon.item { background: #607D8B; }

        .result-content {
            flex: 1;
            min-width: 0;
        }

        .result-title {
            font-weight: 500;
            font-size: 14px;
            color: #202124;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-subtitle {
            font-size: 12px;
            color: #5f6368;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .result-type {
            font-size: 11px;
            color: #5f6368;
            background: #fbf9f8;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        .no-results {
            padding: 40px 24px;
            text-align: center;
            color: #5f6368;
            font-size: 14px;
        }

        .keyboard-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-family: monospace;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spotlight-container {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="spotlight-container">
        <input type="text" class="search-input" placeholder="Search NetSuite records..." id="searchInput">
        
        <div class="filter-bubbles" id="filterBubbles">
            <div class="filter-bubble active" data-type="all">All</div>
            <div class="filter-bubble" data-type="customer">Customers</div>
            <div class="filter-bubble" data-type="case">Cases</div>
            <div class="filter-bubble" data-type="site">Sites</div>
            <div class="filter-bubble" data-type="location">Locations</div>
            <div class="filter-bubble" data-type="project">Projects</div>
            <div class="filter-bubble" data-type="salesorder">Sales Orders</div>
            <div class="filter-bubble" data-type="ser">SER</div>
            <div class="filter-bubble" data-type="opportunity">Opportunities</div>
            <div class="filter-bubble" data-type="invoice">Invoices</div>
            <div class="filter-bubble" data-type="item">Items</div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="no-results">Start typing to search NetSuite records...</div>
        </div>
    </div>

    <div class="keyboard-hint">Press Cmd+K to open search</div>

    <script>

            { id: 'CASE002', type: 'case', title: 'Billing Inquiry', subtitle: 'Priority: Medium ‚Ä¢ Assigned to: Sarah Johnson', customer: 'Tech Solutions Inc' },
            { id: 'CASE003', type: 'case', title: 'Service Upgrade Request', subtitle: 'Priority: Low ‚Ä¢ Assigned to: Mike Davis', customer: 'Global Services LLC' },
            { id: 'S001', type: 'site', title: 'Downtown Office', subtitle: '123 Main St, Business District', customer: 'Acme Corporation' },

            { id: 'L001', type: 'location', title: 'Server Room A', subtitle: 'Climate Controlled ‚Ä¢ 24/7 Access', site: 'Downtown Office' },
            { id: 'L002', type: 'location', title: 'Network Closet B', subtitle: 'Standard Access ‚Ä¢ Business Hours', site: 'Warehouse Facility' },

            { id: 'P002', type: 'project', title: 'Security System Upgrade', subtitle: 'Status: Planning ‚Ä¢ Manager: Tom Wilson', customer: 'Tech Solutions Inc' },
            { id: 'P003', type: 'project', title: 'Bandwidth Optimization', subtitle: 'Status: Completed ‚Ä¢ Manager: Sarah Kim', customer: 'Global Services LLC' },
            { id: 'SO001', type: 'salesorder', title: 'SO-2024-001', subtitle: '$45,000 ‚Ä¢ Enterprise Internet Package', customer: 'Acme Corporation' },
            { id: 'SO002', type: 'salesorder', title: 'SO-2024-002', subtitle: '$12,500 ‚Ä¢ SMB Connectivity Bundle', customer: 'Tech Solutions Inc' },
            { id: 'SO003', type: 'salesorder', title: 'SO-2024-003', subtitle: '$78,900 ‚Ä¢ Premium Service Package', customer: 'Global Services LLC' },
            { id: 'SER001', type: 'ser', title: 'SER-2024-001', subtitle: 'Fiber Installation ‚Ä¢ Scheduled: 03/15/2024', customer: 'Acme Corporation' },

            { id: 'SER003', type: 'ser', title: 'SER-2024-003', subtitle: 'Network Assessment ‚Ä¢ In Progress', customer: 'Global Services LLC' },
            { id: 'O001', type: 'opportunity', title: 'Multi-Site Connectivity', subtitle: 'Value: $125,000 ‚Ä¢ Stage: Proposal', customer: 'Acme Corporation' },
            { id: 'O002', type: 'opportunity', title: 'Cloud Migration Support', subtitle: 'Value: $35,000 ‚Ä¢ Stage: Negotiation', customer: 'Tech Solutions Inc' },
            { id: 'O003', type: 'opportunity', title: 'Managed Services Contract', subtitle: 'Value: $250,000 ‚Ä¢ Stage: Closed Won', customer: 'Global Services LLC' },
            { id: 'I001', type: 'invoice', title: 'INV-2024-001', subtitle: '$4,500 ‚Ä¢ Due: 03/30/2024 ‚Ä¢ Paid', customer: 'Acme Corporation' },
            { id: 'I002', type: 'invoice', title: 'INV-2024-002', subtitle: '$1,250 ‚Ä¢ Due: 03/25/2024 ‚Ä¢ Outstanding', customer: 'Tech Solutions Inc' },
            { id: 'I003', type: 'invoice', title: 'INV-2024-003', subtitle: '$7,890 ‚Ä¢ Due: 04/05/2024 ‚Ä¢ Paid', customer: 'Global Services LLC' },
            { id: 'ITM001', type: 'item', title: 'Fiber Optic Cable - Single Mode', subtitle: 'SKU: FOC-SM-1000 ‚Ä¢ Price: $2.50/ft ‚Ä¢ In Stock: 5,000 ft' },
            { id: 'ITM002', type: 'item', title: 'Network Switch - 48 Port Gigabit', subtitle: 'SKU: NSW-48G-001 ‚Ä¢ Price: $850.00 ‚Ä¢ In Stock: 12 units' },
            { id: 'ITM003', type: 'item', title: 'Wireless Access Point - Enterprise', subtitle: 'SKU: WAP-ENT-002 ‚Ä¢ Price: $320.00 ‚Ä¢ In Stock: 25 units' },
            { id: 'ITM004', type: 'item', title: 'Internet Service - Business 100Mbps', subtitle: 'SKU: IS-BUS-100 ‚Ä¢ Monthly: $89.99 ‚Ä¢ Service Item' },
            { id: 'ITM005', type: 'item', title: 'Installation Service - Fiber', subtitle: 'SKU: INST-FIB-001 ‚Ä¢ Price: $450.00 ‚Ä¢ Service Item' },
            { id: 'ITM006', type: 'item', title: 'Ethernet Cable - Cat6A', subtitle: 'SKU: ETH-C6A-305 ‚Ä¢ Price: $0.75/ft ‚Ä¢ In Stock: 10,000 ft' }
        ];

        let selectedIndex = -1;
        let currentResults = [];
        let activeFilters = ['all'];

        const searchInput = document.getElementById('searchInput');
        const filterBubbles = document.getElementById('filterBubbles');
        const resultsContainer = document.getElementById('resultsContainer');

        // Focus search input on load
        searchInput.focus();

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Cmd+K or Ctrl+K to focus search (if not already focused)
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                searchInput.focus();
                return;
            }

            // Escape to close (in real implementation, this would hide the spotlight)
            if (e.key === 'Escape') {
                searchInput.blur();
                return;
            }

            // Arrow key navigation
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                selectedIndex = Math.min(selectedIndex + 1, currentResults.length - 1);
                updateSelection();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                selectedIndex = Math.max(selectedIndex - 1, -1);
                updateSelection();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0 && currentResults[selectedIndex]) {
                    openRecord(currentResults[selectedIndex]);
                }
            }
        });

        // Handle filter bubble clicks
        filterBubbles.addEventListener('click', function(e) {
            if (e.target.classList.contains('filter-bubble')) {
                const filterType = e.target.dataset.type;
                
                if (filterType === 'all') {
                    // Clear all other filters and activate "All"
                    activeFilters = ['all'];
                    document.querySelectorAll('.filter-bubble').forEach(bubble => {
                        bubble.classList.toggle('active', bubble.dataset.type === 'all');
                    });
                } else {
                    // Remove "All" filter if it's active
                    if (activeFilters.includes('all')) {
                        activeFilters = [];
                        document.querySelector('[data-type="all"]').classList.remove('active');
                    }
                    
                    // Toggle the clicked filter
                    if (activeFilters.includes(filterType)) {
                        activeFilters = activeFilters.filter(f => f !== filterType);
                        e.target.classList.remove('active');
                    } else {
                        activeFilters.push(filterType);
                        e.target.classList.add('active');
                    }
                    
                    // If no filters are selected, activate "All"
                    if (activeFilters.length === 0) {
                        activeFilters = ['all'];
                        document.querySelector('[data-type="all"]').classList.add('active');
                    }
                }
                
                performSearch();
            }
        });

        // Handle search input
        searchInput.addEventListener('input', function() {
            selectedIndex = -1;
            performSearch();
        });

        function performSearch() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (!query) {
                currentResults = [];
                displayResults([]);
                return;
            }

            // Filter by active record types
            let filteredData = sampleData;
            if (!activeFilters.includes('all')) {
                filteredData = sampleData.filter(item => activeFilters.includes(item.type));
            }

            // Search across multiple fields
            currentResults = filteredData.filter(item => {
                const searchableText = [
                    item.title,
                    item.subtitle,
                    item.id,
                    item.customer,
                    item.site,
                    item.phone
                ].filter(Boolean).join(' ').toLowerCase();
                
                return searchableText.includes(query);
            });

            displayResults(currentResults);
        }

        function displayResults(results) {
            if (results.length === 0) {
                resultsContainer.innerHTML = searchInput.value.trim() 
                    ? '<div class="no-results">No results found</div>'
                    : '<div class="no-results">Start typing to search NetSuite records...</div>';
                return;
            }

            const html = results.map((item, index) => {
                const iconGlyph = {
                    customer: 'üë§',
                    case: 'üìã',
                    site: 'üè¢',
                    location: 'üìç',
                    project: 'üìä',
                    salesorder: 'üõí',
                    ser: 'üîß',
                    opportunity: 'üí∞',
                    invoice: 'üìÑ',
                    item: 'üì¶'
                }[item.type] || '‚ùì';

                return `
                    <div class="result-item ${index === selectedIndex ? 'selected' : ''}" data-index="${index}">
                        <div class="result-icon ${item.type}">${iconGlyph}</div>
                        <div class="result-content">
                            <div class="result-title">${item.title}</div>
                            <div class="result-subtitle">${item.subtitle}</div>
                        </div>
                        <div class="result-type">${item.type}</div>
                    </div>
                `;
            }).join('');

            resultsContainer.innerHTML = html;

            // Add click handlers to results
            resultsContainer.querySelectorAll('.result-item').forEach(item => {
                item.addEventListener('click', function() {
                    const index = parseInt(this.dataset.index);
                    openRecord(results[index]);
                });
            });
        }

        function updateSelection() {
            document.querySelectorAll('.result-item').forEach((item, index) => {
                item.classList.toggle('selected', index === selectedIndex);
            });

            // Scroll selected item into view
            if (selectedIndex >= 0) {
                const selectedItem = document.querySelector('.result-item.selected');
                if (selectedItem) {
                    selectedItem.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            }
        }

        function openRecord(record) {
            // In real implementation, this would open the NetSuite record
            alert(`Opening ${record.type}: ${record.title} (ID: ${record.id})`);
            
            // For prototype purposes, we'll just show an alert
            // In production, this would be something like:
            // window.location.href = `/app/common/entity/custjob.nl?id=${record.id}`;
        }

        // Initialize with empty search
        performSearch();
    </script>
